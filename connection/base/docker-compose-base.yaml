        - ../crypto-config/peerOrganizations/eir.identiphone-network.com/peers/peer1.eir.identiphone-network.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/eir.identiphone-network.com/peers/peer1.eir.identiphone-network.com/tls:/etc/hyperledger/fabric/tls
