  peer1.secondlife.identiphone-network.com:
    container_name: peer1.secondlife.identiphone-network.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer1.secondlife.identiphone-network.com
      - CORE_PEER_ADDRESS=peer1.secondlife.identiphone-network.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.secondlife.identiphone-network.com:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.secondlife.identiphone-network.com:7051
